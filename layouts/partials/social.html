<div class="pure-menu social">
  <ul class="pure-menu-list">

    {{ if .RSSlink }}
    <li class="pure-menu-item">
      <a class="pure-menu-link" href="{{ .RSSlink }}"><i class="fa fa-rss fa-fw"></i>RSS</a>
    </li>
    {{ end }}

    <li class="menu__social">
      {{ with .Site.Social.twitter }}
        <a class="menu__social_link" href="https://twitter.com/{{ . }}" target="_blank"><i class="fa fa-twitter-square fa-fw"></i></a>
      {{ end }}
      {{ with .Site.Social.facebook }}
        <a class="menu__social_link" href="https://facebook.com/{{ . }}" target="_blank"><i class="fa fa-facebook-square fa-fw"></i></a>
      {{ end }}
      {{ with .Site.Social.vk }}
        <a class="menu__social_link" href="https://vk.com/{{ . }}" target="_blank"><i class="fa fa-vk fa-fw"></i></a>
      {{ end }}
      {{ with .Site.Social.youtube }}
        <a class="menu__social_link" href="https://youtube.com/channel/{{ . }}" target="_blank"><i class="fa fa-youtube-square fa-fw"></i></a>
      {{ end }}
      {{ with .Site.Social.github }}
        <a class="menu__social_link" href="https://github.com/{{ . }}" target="_blank"><i class="fa fa-github-square fa-fw"></i></a>
      {{ end }}
      {{ with .Site.Social.gitter }}
        <a class="pure-menu-link" href="https://gitter.im/{{ . }}/chat" target="_blank"><i class="fa fa-github fa-fw"></i></a>
      {{ end }}
    </li>
  </ul>
</div>
